<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>FollowUP</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body style="margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;font-family:'Montserrat';color:#fff;" >
        <style>
            body{margin:0;padding:0}img{border:0 none;height:auto;line-height:100%;outline:none;text-decoration:none}a img{border:0 none}table,td{border-collapse:collapse;padding:0}h1,h2,h3,h4,h5,h6{margin:0}
            body{font-family:sans-serif;font-family:"Montserrat";color:#fff}h1{color:#fff;font-size:48px}.container{font-family:sans-serif;font-family:"Montserrat";color:#e4e4e4;margin:0;padding:0;background-color:#1A1A1A;width:100% !important;height:100% !important;font-size:24px;line-height:1.4;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}.wrapper{display:block;padding:32px}.content-item{padding:24px}.text-center{text-align:center}.inline-block{display:inline-block}.page-content{background:#2A2A2A;padding:48px;border-radius:25px}.button td{border-radius:100px;background-color:#3670ce}.button td a{border-radius:100px;border:solid 1px #3670ce;color:#fff;padding:16px 32px;text-decoration:none;display:inline-block}.text-logo{padding-top:96px;padding-bottom:32px;font-size:0;line-height:0}
        </style>

<!-- Fills entire email viewport -->
<table class="container" style="border-collapse:collapse;font-family:'Montserrat';color:#e4e4e4;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;background-color:#1A1A1A;width:100% !important;height:100% !important;font-size:24px;line-height:1.4;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;" >
    <tbody>
        <tr>

            <!-- Centers and limits width to recommended size -->
            <td class="wrapper" align="center" style="border-collapse:collapse;display:block;padding-top:32px;padding-bottom:32px;padding-right:32px;padding-left:32px;" >

                <!-- Start of wrapped content  -->
                <table style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
                    <tbody>

                        <!-- Top Image -->
                        <tr>
                            <td align="center" class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                <img src="https://i.imgur.com/UDDwaDv.png" style="border-width:0;border-style:none;height:auto;line-height:100%;outline-style:none;text-decoration:none;" />
                            </td>
                        </tr>

                        <!-- Page content -->
                        <tr>
                            <td align="center" class="page-content" style="border-collapse:collapse;background-color:#2A2A2A;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;padding-top:48px;padding-bottom:48px;padding-right:48px;padding-left:48px;border-radius:25px;" >

                                <!-- Table containing page content -->
                                <table class="text-center" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;text-align:center;" >
                                    <tbody>

                                        <!-- Header -->
                                        <tr>
                                            <td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                <h1 style="margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;color:#fff;font-size:48px;" >--Title--</h1>
                                            </td>
                                        </tr>

                                        <!-- Text -->
                                        <tr>
                                            <td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                --Content1--
                                            </td>
                                        </tr>

                                        <!-- Text -->
                                        <tr>
                                            <td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                --Content2--
                                            </td>
                                        </tr>

                                        <!-- Button -->
                                        <tr>
                                            <td class="content-item" align="center" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                <table class="button" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
                                                    <tbody>
                                                        <tr>
                                                            <td style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;border-radius:100px;background-color:#3670ce;" >
                                                                <a href="--ButtonUrl--" target="_blank" style="border-radius:100px;border-width:1px;border-style:solid;border-color:#3670ce;color:#fff;padding-top:16px;padding-bottom:16px;padding-right:32px;padding-left:32px;text-decoration:none;display:inline-block;" >--ButtonText--</a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </td>
                        </tr>

                        <!-- Text logo -->
                        <tr>
                            <td align="center" class="text-logo" style="border-collapse:collapse;padding-right:0;padding-left:0;padding-top:96px;padding-bottom:32px;font-size:0;line-height:0;" >
                                &nbsp;
                            </td>
                        </tr>

                    </tbody>
                </table>

            </td>

        </tr>
    </tbody>
</table>

    </body>
</html>
